name: Build, Test and Run

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: darrylwest/ubuntu24-gpp1420:latest

    strategy:
      matrix:
        build_type: [Release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        apt-get update
        apt-get install -y \
          cmake \
          ninja-build \
          git
        
        # Verify installation
        gcc --version
        g++ --version
        cmake --version

    

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_CXX_STANDARD=23 \
          -G Ninja \
          -DCMAKE_PREFIX_PATH="/usr/local;/usr/local/lib/cmake/spdlog;/usr/local/lib/cmake/nlohmann_json;/usr/local/lib/cmake/Catch2"

    - name: Show Versions
      run: |
        gcc --version
        g++ --version
        cmake --version

    - name: Build
      run: |
        cmake --build build --parallel $(nproc)

    - name: Run tests
      run: |
        echo "=== Running unit tests ==="
        ./build/unit_tests

    - name: Run
      run: |
        echo "=== Running auth-service ==="
        ./build/auth-service
